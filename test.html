<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read File from Server</title>
</head>
<body>
    <h1>Read File from Server</h1>
    <label for="fileInput">Enter file path:</label>
    <input type="text" id="fileInput" placeholder="Enter file path...">
    <button onclick="readFile()">Read File</button>
    <pre id="fileContent"></pre>

    <script>
        function readFile() {
            const filePath = document.getElementById('fileInput').value;
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error fetching file: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(content => {
                    document.getElementById('fileContent').textContent = content;
                })
                .catch(error => {
                    document.getElementById('fileContent').textContent = `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
