<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<script>
    function readFile() {
const filePath = "globalchat"; // Change this to the correct path
fetch(filePath)
    .then(response => {
        if (!response.ok) {
            throw new Error(`Error fetching file: ${response.statusText}`);
        }
        return response.text();
    })
    .then(content => {
        document.getElementById('fileContent').textContent = content;
        updateFileContentEverySecond(content);
    })
    .catch(error => {
        document.getElementById('fileContent').textContent = `Error: ${error.message}`;
    });
}

function updateFileContentEverySecond(content) {
setInterval(() => {
    const filePath = "globalchat"; // Change this to the correct path
    fetch(filePath)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Error fetching file: ${response.statusText}`);
            }
            return response.text();
        })
        .then(content => {
            document.getElementById('fileContent').textContent = content;
        })
        .catch(error => {
            document.getElementById('fileContent').textContent = `Error: ${error.message}`;
        });
}, 5000);
}
window.onload = function() {
readFile();
};
</script>
<body>
<h1>Global Chat</h1>
<button onclick="readFile()">Update chat</button>
<pre id="fileContent"></pre>
<form method="post">
    <input type="text" name="username" placeholder="username">
    <input type="text" name="message" placeholder="message">
    <input type="submit" value="Send">
</form>
</body>
</html>
